<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <title>Calculator</title>
</head>

<body>
    <div class="pre-header">
    </div>
    <div class="card">
        <div class="header d-flex">
            <div>
                <input id="output" value="" placeholder="0">
            </div>
        </div>
        <div class="card-body">
            <div class="row my-2">
                <div class="col-md-6">
                    <video src="media/cats1.mp4" id="logo-img" height="90" loop></video>
                </div>
                <div class="col-md-3">
                    <div class="btn-primary" id="ce">CE</div>
                </div>
                <div class="col-md-3">
                    <div class="btn-primary" id="on-off">ON/OFF</div>
                </div>
            </div>
            <div class="row my-2">
                <div class="col-md-3">
                    <div class="btn-primary digits">1</div>
                </div>
                <div class="col-md-3">
                    <div class="btn-primary digits">2</div>
                </div>
                <div class="col-md-3">
                    <div class="btn-primary digits">3</div>
                </div>
                <div class="col-md-3">
                    <div class="btn-primary digits">+</div>
                </div>
            </div>

            <div class="row my-2">
                <div class="col-md-3">
                    <div class="btn-primary digits">4</div>
                </div>
                <div class="col-md-3">
                    <div class="btn-primary digits">5</div>
                </div>
                <div class="col-md-3">
                    <div class="btn-primary digits">6</div>
                </div>
                <div class="col-md-3">
                    <div class="btn-primary digits">-</div>
                </div>
            </div>
            <div class="row my-2">
                <div class="col-md-3">
                    <div class="btn-primary digits">7</div>
                </div>
                <div class="col-md-3">
                    <div class="btn-primary digits">8</div>
                </div>
                <div class="col-md-3">
                    <div class="btn-primary digits">9</div>
                </div>
                <div class="col-md-3">
                    <div class="btn-primary digits">*</div>
                </div>
            </div>
            <div class="row my-2">
                <div class="col-md-3">
                    <div class="btn-primary digits">0</div>
                </div>
                <div class="col-md-3">
                    <div class="btn-primary digits">.</div>
                </div>
                <div class="col-md-3">
                    <div class="btn-primary" id="equal">=</div>
                </div>
                <div class="col-md-3">
                    <div class="btn-primary digits">/</div>
                </div>
            </div>
        </div>
    </div>
    <footer class="pre-footer">
    </footer>
    <footer class="footer">
        <p>by Laktionova/Roshenets</p>
    </footer>


</body>
<script src="scripts/script.js"></script>

</html>
